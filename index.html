<!DOCTYPE html>
<html lang="cs">
<head>
  <meta charset="UTF-8">
  <title>NFC Termin√°l V2</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #111;
      color: #0af;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }
    #screen {
      background: #000;
      border: 3px solid #0af;
      border-radius: 12px;
      padding: 20px;
      width: 320px;
      text-align: center;
      margin-bottom: 20px;
    }
    #balance {
      font-size: 26px;
      margin: 10px 0;
    }
    #status {
      font-size: 16px;
      color: #0af;
      min-height: 24px;
      margin-top: 10px;
    }
    #amountInput {
      font-size: 28px;
      text-align: center;
      border: 2px solid #0af;
      border-radius: 8px;
      padding: 8px;
      margin: 10px 0;
      width: 180px;
      background: #111;
      color: #0af;
    }
    #keypad {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 10px;
      width: 220px;
      margin-bottom: 15px;
    }
    .key {
      background: #0af;
      color: #000;
      font-size: 22px;
      font-weight: bold;
      padding: 15px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }
    .key:active { background: #06c; }
    #controls {
      display: flex;
      gap: 10px;
    }
    button.action {
      background: #0af;
      color: #000;
      font-size: 18px;
      font-weight: bold;
      padding: 12px 20px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      width: 130px;
    }
    button.action:active { background: #06c; }
    #startNFC {
      background: #0af;
      color: #000;
      font-size: 20px;
      font-weight: bold;
      padding: 14px 28px;
      border: none;
      border-radius: 10px;
      margin-top: 20px;
      cursor: pointer;
    }
    #startNFC:active { background: #06c; }
  </style>
</head>
<body>
  <div id="screen">
    <div>Z≈Østatek:</div>
    <div id="balance">?</div>
    <input id="amountInput" type="text" readonly placeholder="0 Kƒç">
    <div id="status"></div>
  </div>

  <div id="keypad">
    <button class="key" onclick="pressKey('1')">1</button>
    <button class="key" onclick="pressKey('2')">2</button>
    <button class="key" onclick="pressKey('3')">3</button>
    <button class="key" onclick="pressKey('4')">4</button>
    <button class="key" onclick="pressKey('5')">5</button>
    <button class="key" onclick="pressKey('6')">6</button>
    <button class="key" onclick="pressKey('7')">7</button>
    <button class="key" onclick="pressKey('8')">8</button>
    <button class="key" onclick="pressKey('9')">9</button>
    <button class="key" onclick="clearInput()">C</button>
    <button class="key" onclick="pressKey('0')">0</button>
    <button class="key" onclick="backspace()">‚å´</button>
  </div>

  <div id="controls">
    <button class="action" onclick="startPayment()">Zaplatit</button>
    <button class="action" onclick="startTopUp()">Dob√≠t</button>
  </div>

  <button id="startNFC">Zapnout NFC</button>

  <script>
    let ndef;
    let balance = null;
    let currency = "CZK";
    let pendingAction = null; // "pay" nebo "topup"
    let amount = 0;

    function log(msg) {
      document.getElementById("status").textContent = msg;
    }

    function updateDisplay() {
      document.getElementById("balance").textContent =
        (balance !== null ? balance : "?") + " " + currency;
    }

    async function initNFC() {
      if (!("NDEFReader" in window)) {
        log("‚ùå NFC nen√≠ podporov√°no v tomto prohl√≠≈æeƒçi.");
        return;
      }
      ndef = new NDEFReader();
      try {
        await ndef.scan();
        log("üì° P≈ôilo≈æte kartu...");
        ndef.onreading = event => handleReading(event);
      } catch (err) {
        log("‚ö†Ô∏è NFC zam√≠tnuto: " + err);
      }
    }

    function handleReading(event) {
      let found = false;
      for (const record of event.message.records) {
        if (record.mediaType === "application/json") {
          const json = new TextDecoder().decode(record.data);
          try {
            const obj = JSON.parse(json);
            if (obj.c && typeof obj.b === "number") {
              currency = obj.c;
              balance = obj.b;
              found = true;
            }
          } catch {}
        }
      }

      if (!found) {
        balance = 20; // defaultn√≠ kredit
        currency = "CZK";
        writeCard(balance, currency);
        log("üí≥ Karta inicializov√°na (20 Kƒç).");
      } else {
        log("‚úÖ Karta naƒçtena.");
      }
      updateDisplay();

      if (pendingAction) {
        if (pendingAction === "pay") {
          if (balance >= amount) {
            balance -= amount;
            writeCard(balance, currency);
            log("‚úÖ Platba " + amount + " Kƒç probƒõhla.");
          } else {
            log("‚ùå Nedostatek prost≈ôedk≈Ø!");
          }
        } else if (pendingAction === "topup") {
          balance += amount;
          writeCard(balance, currency);
          log("‚úÖ Dobito " + amount + " Kƒç.");
        }
        updateDisplay();
        pendingAction = null;
        clearInput();
      }
    }

    async function writeCard(bal, cur) {
      const payload = JSON.stringify({ c: cur, b: bal });
      const bytes = new TextEncoder().encode(payload);
      try {
        await ndef.write({
          records: [
            { recordType: "mime", mediaType: "application/json", data: bytes }
          ]
        });
      } catch (err) {
        log("‚ö†Ô∏è Chyba z√°pisu: " + err);
      }
    }

    function getAmount() {
      const val = parseInt(document.getElementById("amountInput").value);
      return isNaN(val) || val <= 0 ? null : val;
    }

    function startPayment() {
      const val = getAmount();
      if (!val) {
        log("Zadejte ƒç√°stku!");
        return;
      }
      pendingAction = "pay";
      amount = val;
      log("üí∏ P≈ôilo≈æte kartu k zaplacen√≠ " + val + " Kƒç...");
    }

    function startTopUp() {
      const val = getAmount();
      if (!val) {
        log("Zadejte ƒç√°stku!");
        return;
      }
      pendingAction = "topup";
      amount = val;
      log("üí∞ P≈ôilo≈æte kartu k dobit√≠ " + val + " Kƒç...");
    }

    // --- Keypad funkce ---
    function pressKey(digit) {
      const input = document.getElementById("amountInput");
      input.value = input.value === "0" ? digit : input.value + digit;
    }
    function clearInput() {
      document.getElementById("amountInput").value = "";
    }
    function backspace() {
      const input = document.getElementById("amountInput");
      input.value = input.value.slice(0, -1);
    }

    document.getElementById("startNFC").addEventListener("click", initNFC);
  </script>
</body>
</html>
