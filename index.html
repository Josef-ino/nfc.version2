<!DOCTYPE html>
<html lang="cs">
<head>
  <meta charset="UTF-8">
  <title>NFC Terminál V2</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #111;
      color: #0af;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }

    #screen {
      background: #000;
      border: 3px solid #0af;
      border-radius: 16px;
      padding: 20px;
      width: 320px;
      text-align: center;
      margin-bottom: 20px;
      box-shadow: 0 0 20px rgba(0,170,255,0.4);
    }

    #balance {
      font-size: 32px;
      font-weight: bold;
      margin: 10px 0;
      color: #0af;
    }

    #status {
      font-size: 16px;
      color: #aaa;
      min-height: 24px;
      margin-top: 10px;
    }

    #amountInput {
      font-size: 28px;
      text-align: center;
      border: 2px solid #0af;
      border-radius: 10px;
      padding: 10px;
      margin: 10px 0;
      width: 200px;
      background: #111;
      color: #0af;
      box-shadow: inset 0 0 10px rgba(0,170,255,0.4);
    }

    #keypad {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 10px;
      width: 220px;
      margin-bottom: 15px;
    }

    .key {
      background: #0af;
      color: #000;
      font-size: 22px;
      font-weight: bold;
      padding: 15px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      box-shadow: 0 4px 10px rgba(0,170,255,0.4);
      transition: transform 0.1s, background 0.2s;
    }
    .key:active {
      background: #06c;
      transform: scale(0.95);
    }

    #controls {
      display: flex;
      gap: 10px;
    }

    button.action {
      background: #0af;
      color: #000;
      font-size: 18px;
      font-weight: bold;
      padding: 12px 20px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      width: 130px;
      box-shadow: 0 4px 15px rgba(0,170,255,0.4);
      transition: transform 0.1s, background 0.2s;
    }
    button.action:active {
      background: #06c;
      transform: scale(0.95);
    }

    #startNFC {
      background: #0af;
      color: #000;
      font-size: 20px;
      font-weight: bold;
      padding: 14px 28px;
      border: none;
      border-radius: 10px;
      margin-top: 20px;
      cursor: pointer;
      box-shadow: 0 4px 20px rgba(0,170,255,0.4);
      transition: transform 0.1s, background 0.2s;
    }
    #startNFC:active {
      background: #06c;
      transform: scale(0.95);
    }
  </style>
</head>
<body>
  <div id="screen">
    <div>Zůstatek:</div>
    <div id="balance">?</div>
    <input id="amountInput" type="text" readonly placeholder="0 Kč">
    <div id="status"></div>
  </div>

  <div id="keypad">
    <button class="key" onclick="pressKey('1')">1</button>
    <button class="key" onclick="pressKey('2')">2</button>
    <button class="key" onclick="pressKey('3')">3</button>
    <button class="key" onclick="pressKey('4')">4</button>
    <button class="key" onclick="pressKey('5')">5</button>
    <button class="key" onclick="pressKey('6')">6</button>
    <button class="key" onclick="pressKey('7')">7</button>
    <button class="key" onclick="pressKey('8')">8</button>
    <button class="key" onclick="pressKey('9')">9</button>
    <button class="key" onclick="clearInput()">C</button>
    <button class="key" onclick="pressKey('0')">0</button>
    <button class="key" onclick="backspace()">⌫</button>
  </div>

  <div id="controls">
    <button class="action" onclick="startPayment()">Zaplatit</button>
    <button class="action" onclick="startTopUp()">Dobít</button>
  </div>

  <button id="startNFC">Zapnout NFC</button>

  <script>
    let ndef;
    let balance = null;
    let currency = "CZK";
    let pendingAction = null;
    let amount = 0;

    function log(msg) {
      document.getElementById("status").textContent = msg;
    }

    function updateDisplay() {
      document.getElementById("balance").textContent =
        (balance !== null ? balance : "?") + " " + currency;
    }

    async function initNFC() {
      if (!("NDEFReader" in window)) {
        log("NFC není podporováno.");
        return;
      }
      ndef = new NDEFReader();
      try {
        await ndef.scan();
        log("Přiložte kartu...");
        ndef.onreading = event => handleReading(event);
      } catch (err) {
        log("NFC zamítnuto: " + err);
      }
    }

    function handleReading(event) {
      let found = false;
      for (const record of event.message.records) {
        if (record.mediaType === "application/json") {
          const json = new TextDecoder().decode(record.data);
          try {
            const obj = JSON.parse(json);
            if (obj.c && typeof obj.b === "number") {
              currency = obj.c;
              balance = obj.b;
              found = true;
            }
          } catch {}
        }
      }

      if (!found) {
        balance = 20; // default
        currency = "CZK";
        writeCard(balance, currency);
        log("Karta inicializována (20 Kč).");
      } else {
        log("Karta načtena.");
      }
      updateDisplay();

      if (pendingAction) {
        if (pendingAction === "pay") {
          if (balance >= amount) {
            balance -= amount;
            writeCard(balance, currency);
            log("Platba " + amount + " Kč proběhla.");
          } else {
            log("Nedostatek prostředků!");
          }
        } else if (pendingAction === "topup") {
          balance += amount;
          writeCard(balance, currency);
          log("Dobito " + amount + " Kč.");
        }
        updateDisplay();
        pendingAction = null;
        clearInput();
      }
    }

    async function writeCard(bal, cur) {
      const payload = JSON.stringify({ c: cur, b: bal });
      const bytes = new TextEncoder().encode(payload);
      try {
        await ndef.write({
          records: [
            { recordType: "mime", mediaType: "application/json", data: bytes }
          ]
        });
      } catch (err) {
        log("Chyba zápisu: " + err);
      }
    }

    function getAmount() {
      const val = parseInt(document.getElementById("amountInput").value);
      return isNaN(val) || val <= 0 ? null : val;
    }

    function startPayment() {
      const val = getAmount();
      if (!val) { log("Zadejte částku!"); return; }
      pendingAction = "pay"; amount = val;
      log("Přiložte kartu k zaplacení " + val + " Kč...");
    }

    function startTopUp() {
      const val = getAmount();
      if (!val) { log("Zadejte částku!"); return; }
      pendingAction = "topup"; amount = val;
      log("Přiložte kartu k dobití " + val + " Kč...");
    }

    function pressKey(digit) {
      const input = document.getElementById("amountInput");
      input.value = input.value === "0" ? digit : input.value + digit;
    }
    function clearInput() { document.getElementById("amountInput").value = ""; }
    function backspace() {
      const input = document.getElementById("amountInput");
      input.value = input.value.slice(0, -1);
    }

    document.getElementById("startNFC").addEventListener("click", initNFC);
  </script>
</body>
</html>
