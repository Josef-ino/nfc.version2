<!DOCTYPE html>
<html lang="cs">
<head>
  <meta charset="UTF-8">
  <title>NFC Terminál</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <button id="themeToggle">🌙</button>

  <div id="screen">
    <div>Zůstatek:</div>
    <div id="balance">?</div>
    <input id="amountInput" type="text" readonly placeholder="0 Kč">
    <div id="status"></div>
  </div>

  <div id="keypad">
    <button class="key" data-key="1">1</button>
    <button class="key" data-key="2">2</button>
    <button class="key" data-key="3">3</button>
    <button class="key" data-key="4">4</button>
    <button class="key" data-key="5">5</button>
    <button class="key" data-key="6">6</button>
    <button class="key" data-key="7">7</button>
    <button class="key" data-key="8">8</button>
    <button class="key" data-key="9">9</button>
    <button class="key" data-action="clear">C</button>
    <button class="key" data-key="0">0</button>
    <button class="key" data-action="backspace">⌫</button>
  </div>

  <div id="controls">
    <button class="action" id="payBtn" disabled>Zaplatit</button>
    <button class="action" id="topupBtn" disabled>Dobít</button>
  </div>

  <button id="startNFC">Zapnout NFC</button>

  <script src="script.js"></script>
</body>
</html>
